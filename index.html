
<html>
    <head>
      <title>Media Player Javascript</title>
      <link
        rel="stylesheet"
        href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      />
      <link rel="stylesheet" href="./assets/index.css" />
    </head>
  
    <body>
      <header>
        <h1>Media Player Javascript</h1>
        <p>An extensible media player.</p>
      </header>
  
      <main class="container">
        <video class="movie">
          <source src="./assets/EarthMoonZoom.mp4" />
        </video>
        <br>
        <button id="playButton">Play/Pause</button>
        <button id="muteButton">Mute/Unmute</button>

        <script type="module" src="./assets/index.js" />
      </main>
    </body>
  </html>
